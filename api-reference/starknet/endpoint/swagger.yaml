                        "description": "its not supported yet"
                    },
                    "direct": {
                        "type": "boolean",
                        "default": false,
                        "description": "if its true direct route"
                    }
                },
                "required": [
                    "amount",
                    "tokenInAddress",
                    "tokenOutAddress"
                ]
            },
            "RouteResponseDto": {
                "type": "object",
                "properties": {
                    "success": {
                        "type": "boolean"
                    },
                    "inputToken": {
                        "type": "object"
                    },
                    "inputAmount": {
                        "type": "string"
                    },
                    "outputToken": {
                        "type": "object"
                    },
                    "outputAmount": {
                        "type": "string"
                    },
                    "estimatedGasUsed": {
                        "type": "string"
                    },
                    "route": {
                        "type": "array",
                        "items": {
                            "type": "string"
                        }
                    },
                    "time": {
                        "type": "number"
                    },
                    "bestQuotesByProtocols": {
                        "type": "array",
                        "items": {
                            "type": "string"
                        }
                    }
                },
                "required": [
                    "success",
                    "inputToken",
                    "inputAmount",
                    "outputToken",
                    "outputAmount",
                    "estimatedGasUsed",
                    "route",
                    "time",
                    "bestQuotesByProtocols"

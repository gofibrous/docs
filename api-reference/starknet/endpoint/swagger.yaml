    "components": {
        "schemas": {
            "RouteDto": {
                "type": "object",
                "properties": {
                    "amount": {
                        "type": "string",
                        "example": "0xde0b6b3a7640000 || 1000000000000000000"
                    },
                    "tokenInAddress": {
                        "type": "string",
                        "example": "0x049d36570d4e46f48e99674bd3fcc84644ddd6b96f7c741b1562b82f9e004dc7"
                    },
                    "tokenOutAddress": {
